<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kitteh Clickerz!</title>
	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="lib/jquery-ui.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="titleBar">
			<div class="col-md-12 red">
				<fieldset>
					<label for="numCats">How Many Kittehs?!</label>
					<select name="numCats" id="numCats">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</fieldset>
			</div>
		</div>

		</br>

		<div class="row" id="interface">
			<div class="col-md-4" id="gameUI">
				<fieldset>
					<label for="currentKitteh">Select a kitteh:</label>
					<select name="currentKitteh" id="currentKitteh">
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</fieldset>
			</div>
			<div class="col-md-4" id="kittehDisplay">
				<div class="black">
					<img id="kitteh" src="http://placekitten.com/g/200/300">
				</div>
			</div>
			<div class="col-md-4" id="scoreboard"></div>
		</div>
		<div class="row" id="bottomBar">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="kittehName"></div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script rel="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
	<script rel="text/javascript" src="lib/jquery-ui.min.js"></script>
	<script rel="text/javascript" src="js/app.js"></script>
</body>
</html>
