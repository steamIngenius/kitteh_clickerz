<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kitteh Clickerz!</title>
	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="lib/jquery-ui.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 red"></div>

			<div id="scoreBoard1" class="col-md-3">Score: 0</div>
			<div class="col-md-3">
				<img id= "kitteh1" src="http://placekitten.com/g/300/300" alt="Click the kitty!" height="300" width="300">
			</div>
			<div class="col-md-3">
				<img id="kitteh2" src="http://placekitten.com/g/300/300" alt="Another kitteh!" height="300" width="300">
			</div>
			<div id="scoreBoard2" class="col-md-3">Score: 0</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-3 nameplate">Baxter</div>
			<div class="col-md-3 nameplate">Simon</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<script rel="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
	<script rel="text/javascript" src="lib/jquery-ui.min.js"></script>
	<script rel="text/javascript" src="js/app.js"></script>

</html>
