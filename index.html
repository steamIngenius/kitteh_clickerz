<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kitteh Clickerz!</title>
	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="lib/jquery-ui.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="titleBar">
			<div class="col-md-12 red">
			</div>
		</div>

		</br>

		<div class="row" id="interface">
			<div class="col-md-4" id="gameUI">
				<label for="currentKitteh">Select a kitteh:</label>
				<ol name="currentKitteh" id="currentKitteh">
				</ol>
			</div>
			<div class="col-md-4" id="kittehDisplay">
				<div class="black">
					<img id="kitteh" src="http://placekitten.com/g/200/300">
				</div>
			</div>
			<div class="col-md-4" id="scoreboard">
				<p id="score"><>
				<ul>
					<li><span id="kittehName"></span></li>
					<li><span id="kittehGender"></span></li>
					<li><span id="kittehHooman"></span></li>
				</ul>
			</div>
		</div>
	</div>
	<script rel="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
	<script rel="text/javascript" src="lib/jquery-ui.min.js"></script>
	<script rel="text/javascript" src="js/app.js"></script>
</body>
</html>
